<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Activities Around Me</title>

    <!-- bootstrap css -->
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/styles/activities.css">

    <!-- jquery -->
    <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>

    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!--bootstrap components -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/activities.js"></script>
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header row">
          <div class="col-xs-1">
            <a class="navbar-brand" href="#">
              <img alt="Brand" src="/images/icon.png">
            </a>
          </div>
          <div class="col-xs-9 col-xs-offset-2">
            <strong>Activities Around Me</strong>
          </div>
        </div>
      </div>
    </nav>
    <!--end navbar-->
    <!--Main Menu-->
    <div class=container>
      <div class="row menu">
          <div class="col-xs-1">
            <button id="addActivityBtn" class="btn btn-primary" type="button">Add ACtivity</button>
          </div>
          <div class="col-xs-10 col-xs-offset-1">
            <div class="col-md-4 photo" data-cat="Kids"><img src="/images/kids1.jpg" class="img-responsive center-block gallery">
              <h4 class="img_cap"><span>Kids</span></h4></div>
            <div class="col-md-4 photo" data-cat="Women's Sports"><img src="/images/sports2.jpg" class="img-responsive center-block gallery">
              <h4 class="img_cap"><span>Women's Sports</span></h4></div>
            <div class="col-md-4 photo" data-cat="Arts and Crafts"><img src="/images/arts_and_crafts.jpg" class="img-responsive center-block gallery">
              <h4 class="img_cap"><span>Arts and Crafts</span></h4></div>
          </div>
      </div>
      <br>
      <!--end Main Menu-->
    </div>
      <div class="container">
        <div id="activityTarget">
          <script id="activity-template" type="text/x-handlebars-template">
              {{#each activities}}
                <div class="activity row" data-activity-id={{id}}>
                  <div class="col-xs-3">
                    <img src={{image_url}}></img>
                  </div>
                  <div class"col-xs-9">
                    <div><h4>{{activity_name}}</h4></div>
                    <div id="activityInfo" class="row">
                        <h5>Description: {{description}}</h5><br>
                        <h5>Location: {{location}}</h5><br>
                        <a href={{website}}>website</a><br>
                        <h5>Email: {{instructor.email}}</h5>
                    </div>
                    <div class='panel-footer'>
                      <button id="deleteActivityBtn" class="btn btn-primary" type="button" data-id={{_id}}>Delete Activity</button>
                      <button id="updateActivityBtn" class="btn btn-primary" type="button" data-id={{_id}}>Update Activity</button>
                    </div>
                  </div>
                </div>
                <hr>
              {{/each}}
            <!--/div-->
          </script>
        <!--/div-->
      </div>
    </div>

    <!-- begin activityModal: this is not visible until .modal() is called -->
    <div class="modal fade" tabindex="-1" role="dialog" id="activityModal">
      <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Create New Activity</h4>
            </div>
            <div class="modal-body">

              <fieldset class='form-horizontal'>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="activityName">Activity Name</label>
                  <div class="col-md-4">
                    <input id="activityName" name="activityName" type="text" placeholder="" class="form-control input-md" required="">
                  </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="category">Categoty</label>
                  <div class="col-md-4">
                    <input id="category" name="category" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="description">Description</label>
                  <div class="col-md-4">
                    <input id="description" name="description" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="location">Location</label>
                  <div class="col-md-4">
                    <input id="location" name="location" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="website">Website url</label>
                  <div class="col-md-4">
                    <input id="website" name="website" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                  <label class="col-md-4 control-label" for="image">Image url</label>
                  <div class="col-md-4">
                    <input id="image" name="image" type="text" placeholder="" class="form-control input-md">
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveActivity">Save changes</button>
            </div>

        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


  </body>
</html>
